version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: tama38_database
    environment:
      POSTGRES_DB: tama38_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tama38_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/tama38_hebrew_sample
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      # CORS_ORIGINS: Set this to allow frontend access (e.g., http://YOUR_EC2_IP:3000)
      # If not set, CORS will be restrictive. Frontend will auto-detect hostname for API calls.
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - backend_logs:/app/logs
      - backend_storage:/app/storage
    depends_on:
      database:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # VITE_API_URL: Optional - if not set, frontend will auto-detect from hostname
        # Set to override (e.g., http://YOUR_EC2_IP:8000)
        - VITE_API_URL=${VITE_API_URL}
    container_name: tama38_frontend
    ports:
      - "3000:3000"
    environment:
      # VITE_API_URL: Optional - frontend will auto-detect from window.location.hostname
      # Set this only if you need to override the auto-detection
      - VITE_API_URL=${VITE_API_URL}
      - NODE_ENV=production
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
  backend_logs:
  backend_storage:

